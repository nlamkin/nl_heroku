<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>A Private Todo List</title>
</head>

<body>
    {% for error in errors %}
        <p style="color:red">
            {{error}}
        </p>
    {% endfor %}

    <p>
        Current todo list:
        <ol>
            {% for post in posts %}
                <li> {{post}}
            {% endfor %}
        </ol>
    </p>

    

</body>
</html>
